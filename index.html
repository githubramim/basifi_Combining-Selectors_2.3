<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combining CSS Selectors</title>
  

  <style>
   
h1, h3{
  color: purple;
}

#red{
  color: red;
}

#li1{
  color: blue;
}
#li2{
  color: green;
}
#li3{
  color: green;
}

  </style>
</head>
<body>
  
<h1>TO-DO List </h1>
<h3>Monday</h3>

<h4 id="red">Do these thing today!</h4>


<ul>
  <li id="li1">Wash Clothes</li>
  <li id="li2">Read </li>
  <li id="li3">Math Question</li>
</ul>

<h4>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi, incidunt?</h4>
</body>
</html>
